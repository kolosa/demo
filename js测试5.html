<!DOCTYPE html>
<html>
<head>
    <title> calculator</title>
    <script type="text/javascript">
        function count(){
            var num1=document.getElementById("txt1").value
            var num2=document.getElementById("txt2").value
            var js=document.getElementById("select").value
            switch(js){
                case"+":
                    result=+num1+(+num2);
                    break;
                case"-":
                    result=num1-num2;
                    break;
                case"*":
                    result=num1*num2;
                    break;
                default:
                    result=num1/num2;
            }
            document.getElementById("fruit").value = result;
        }
    </script>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' />
</body>
</html>
