<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){
            var mytr=document.getElementsByTagName("tr")
            for(i=0;i<mytr.length;i++){
               mytr[i].onmouseover=function(){
                   this.style.backgroundColor=" #f2f2f2"
               }
                mytr[i].onmouseout=function(){
                    this.style.backgroundColor=" #fff"
                }
            }
        }
    
      function addrow(){
          var last=document.getElementById("table").lastChild;
          var adtr=document.createElement("tr")
          var adtd1=document.createElement("td")
          adtd1.innerHTML="<input type = 'text' />";
          adtr.appendChild(adtd1);

          var adtd2=document.createElement("td")
          adtd2.innerHTML="<input type='text'>"
          adtr.appendChild(adtd2);
          var adtd3=document.createElement("td")
          adtd3.innerHTML='<a href="#" onclick = "del(this);return false;" >删除</a>';
          adtr.appendChild(adtd3);
          last.appendChild(adtr)
      }
        function del(obj){
            var last = document.getElementById('table').lastChild;
            var deltr = obj.parentNode.parentNode;
            last.removeChild(deltr);
        }



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:del(this);return false;" >删除</a></td>   
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:del(this);return false;" >删除</a></td>   
    </tr>

</table>
<input type="button" value="添加一行" onclick="addrow()" />   
</html>
