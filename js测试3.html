<!DOCTYPE  HTML>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>数组</title>
    <script type="text/javascript">
        //创建数组
        var myarr=['*','##','***','&&','****','##*','**'];
        myarr[7]= "**";
        //显示数组长度
        alert("arr数组的长度为："+myarr.length);
        //将数组内容输出，完成达到的效果。
        document.write(myarr[0]+"<br/>"+myarr[7]+"<br/>"+myarr[6]+"<br/>"+myarr[2]+"<br/>"+myarr[4]);
    </script>
</head>
