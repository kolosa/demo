    <title>系好安全带,准备启航</title>

    <script type="text/javascript">
        var mydate=new Date();
        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        document.write(mydate.getFullYear()+"年"+(mydate.getMonth()+1)+"月"+mydate.getDate()+"日"+weekday[mydate.getDay()])
      
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var rarr = scoreStr.split(";");

        var sum=0;
        for(i=0;i<rarr.length;i++) {
            var sum=sum+parseInt(rarr[i].substr(3,5))
         };
        var avg=sum/rarr.length;
        document.write("--"+"班级的总分是："+sum+"--"+"平均分为:"+avg);

    </script>
